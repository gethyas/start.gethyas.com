{{ if site.Params.starter.alertDismissable -}}
  <div id="announcement" data-id="global-alert-{{ md5 .Site.Params.alertText }}" class="alert alert-global bg-orange-yellow-gradient alert-dismissible fade show text-center rounded-0 border-0 z-0" role="alert">
    {{ site.Params.starter.alertText | safeHTML }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{{ else -}}
  <div class="alert alert-global bg-orange-yellow-gradient text-center rounded-0 border-0 z-0" role="alert">
    {{ site.Params.starter.alertText | safeHTML }}
  </div>
{{ end -}}
